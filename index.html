<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nice2Earn</title>
  <link rel="stylesheet" href="style.css">

  <!-- TON CONNECT UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <!-- Telegram Mini App -->
  <script>
    window.Telegram.WebApp.expand();
    window.Telegram.WebApp.disableVerticalSwipes();
  </script>
</head>

<body>
  <div class="container">

    <h1 class="title">NICE2EARN</h1>

    <!-- WALLET CONNECT -->
    <div id="wallet-section">
      <div id="ton-connect"></div>
    </div>

    <!-- USER BALANCE -->
    <div class="balance-box">
      Balance: <span id="balance">0</span> N2E
    </div>

    <!-- MANDATORY TASK -->
    <div id="mandatory-box" class="task-card hidden">
      <h2>Mandatory Task</h2>
      <p>Install Nicegram via referral kamu dulu untuk unlock semua reward.</p>

      <a class="btn"
         href="https://t.me/NicegramConnectBot?start=ee8c21833f0a475798ccdff9278bfe57bad849154baeb7316a5d31995c94e767"
         target="_blank">
         Install Nicegram
      </a>

      <button id="mandatory-done" class="btn-outline">Saya Sudah Install</button>
    </div>

    <h2 class="subtitle">Tasks</h2>
    <div id="tasks"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
